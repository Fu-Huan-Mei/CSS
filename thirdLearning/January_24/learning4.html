<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <!--第一遍理解记忆：2023-1-24-->
<!--1、概述：在现实生活中，用于提交数据；在网页中也可以使用表单用于将本地的数据提交给远程的服务器 
    eg:注册表单、登录表单
    2、创建：form标签创建表单
    3、属性
    （1）action：表单要提交的服务器的地址-->
    <form action="#">
        <br><br>
<!--（2）input：文本框
4、注意：数据要提交到服务器中，必须要为元素指定一个name属性-->
        文本框<input type="text" name="hello"> 
        <br><br>
        提交按钮<input type="submit" value="注册">
        <br><br>
        密码框<input type="passport" name="password">
        <br><br>
 <!--5、单选按钮：必须指定一个value属性，value属性最终会作为用户填写的信息
checked可以将单选按钮设置为默认选中-->
        单选按钮<input type="radio" name="hello" value="a">
               <input type="radio" name="hello" value="b" checked>
        <br><br>
<!--6、多选框-->
        多选框<input type="checkbox" name="test" value="1">
             <input type="checkbox" name="test" value="2">
             <input type="checkbox" name="test" value="3">
        <br><br>
<!--7、下拉列表：select标签-->
        下拉列表<select name="hello world" id="">
            <option value="1">选项一</option>
            <option selected value="2">选项二</option>
            <option value="3">选项三</option>
        </select>
    </form>

</body>
</html>
