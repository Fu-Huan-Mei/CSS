<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的样式</title>
    <style>
        /*第一遍理解记忆：2023-1-24*/
/*5、注意：如果表格中没有使用tbody而是直接使用tr，则浏览器会自动创建一个tbody，
并将tr全部放入tbody中，tr不是table的子元素*/
        .box1{
            width:300px;
            height:300px;
            background-color: crimson;
        /*4、将元素设置为单元格*/
            display: table-cell;
            vertical-align: middle;
        }
        .box2{
            width:100px;
            height:100px;
            background-color: darkorchid;
            margin:0 auto;
        }
        table{
            width:50%;
            border:1px solid black;
            /*1、border-spacing：指定边框之间的距离*/
            border-spacing:10px ;
            /*2、border-collapse: collapse;设置边框的合并*/
            border-collapse: collapse;
        }
        th{
            border:1px solid black;
        }
        td{
            border:1px solid black;
            height:100px;
            /*3、默认情况下：元素在td中是垂直居中，可以通过vertical-align: middle;来设置*/
            vertical-align: middle;
            text-align: center;
        }
        tr{
            background-color: aqua;
        }
        tr:nth-child(even){
            background-color: chartreuse;
        }
        tbody{
            background-color:darkorchid;
        }
   
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
    <table>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>地址</th>
        </tr>
        <tr>
            <td>1</td>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
            <td>地址</td>
        </tr>
        <tr>
            <td>2</td>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
            <td>地址</td>
        </tr>
        <tr>
            <td>3</td>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
            <td>地址</td>
        </tr>

    </table>
</body>
</html>
