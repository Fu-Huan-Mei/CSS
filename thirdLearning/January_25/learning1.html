<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单的补充</title>
    <!--第一遍理解记忆：2023-1-25  -->
</head>
<body>
    <form action="#">
        <input type="text" name="username" autocomplete="off" ><!--autocomplete:off;关闭自动补全-->
        <input type="text" name="a" readonly ><!--readonly只读，数据会提交 -->
        <input type="text" name="b" disabled> <!--disabled禁用，数据不会提交 -->
        <input type="text" name="username" value="hello" autofocus> <!--autofocus表单自动获取焦点 -->
        <br><br>
        <!--提交按钮-->
        <input type="submit">
        <br><br>
        <!--重置按钮-->
        <input type="reset">
        <br><br>
        <input type="button" value="按钮">
        <br><br>
        <button type="submit">提交</button>
        <br><br>
        <button type="reset">重置</button>
        <br><br>
        <button type="button">按钮</button>
    </form>
</body>
</html>
