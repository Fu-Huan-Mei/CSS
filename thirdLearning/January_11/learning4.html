<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关系选择器</title>
    <style>
        /*2023-1-11：第一遍理解记忆*/
        /*
        1、父元素：直接包含子元素的元素
        2、子元素：直接被父元素包含的元素
        3、祖先元素：直接或间接包含后代元素；一个元素的父元素也是祖先元素
        4、后代元素：直接或间接被祖先元素包含的元素
        5、兄弟元素：拥有相同父元素的元素*/
        /*为div的子元素span设置一个字体颜色红色*/
        /*6、子元素选择器
        （1）作用：选中指定父元素的指定子元素
        （2）语法：父元素>子元素*/
        div>span{
            color:red;
        }
        div.box > span{
            color:orange;
        }
        /*7、后代元素选择器
        （1）作用：选中指定元素内的指定后代元素
        （2）语法：祖先 后代*/
        div span{
            color:cyan;
        }
       
        div>p>span{
            color:deeppink;
        }
         /*8、兄弟元素选择器
         （1）作用：选择下一个兄弟
         （2）语法：前一个+下一个*/
         p + span{
            color:fuchsia;
         }
         /*9、兄弟元素选择器
         （1）作用：选择下边的所有兄弟
         （2）语法：兄~弟*/
         p ~ span{
            color:gold;
         }
        




    </style>
</head>
<body>
    <div class="box">
        我是div
        <p>
            我是div中的p元素
            <span>我是p元素中的span</span>
        </p>
        <div>我是div中的div</div>
        <span>我是div中的span元素</span>

    </div>
    
</body>
</html>
