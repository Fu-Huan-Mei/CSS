<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的基本语法</title>
    <style>
         /*2023-1-11：第一遍理解记忆*/
        /*
        1、注释:注释中内容会自动被浏览器忽略
        2、CSS的基本语法：选择器{声明块}
        3、选择器：选中页面中的指定元素   eg：p的作用就是选中页面所有p元素
        4、声明块：通过声明块来指定要为元素设置的样式；声明块由一个一个声明组成；
        5、声明语法：属性名：属性值；
        */
        p{
            color:red;
            font-size: medium;
        }
        h1{
            color:greenyellow;
        }

    </style>
</head>
<body>
    <p>哈哈哈哈</p>
    <h1>大标题</h1>
    
</body>
</html>
