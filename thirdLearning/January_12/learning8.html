<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距的折叠</title>
    <style>
        .box1,.box2{
            width:200px;
            height:200px;
        }
        .box1{
            background-color: aqua;
            /*设置下外边距*/
            margin-bottom:100px;
        }
        /*2023-1-12：第一遍理解记忆*/
        /*
        1、垂直方向外边距的折叠（重叠）：相邻的垂直方向的外边距会发生重叠现象
        2、兄弟元素：相邻垂直外边距会取两者之间的较大值（两者都是正值）
        特殊情况：如果相邻外边距一正一负，则取两者之间的和
        特殊情况：如果相邻外边距都是负值，则取两者中绝对值较大的值
        兄弟之间外边距的重叠，对于开发是有利的，所以我们不需要进行处理*/
        .box2{
            background-color: chartreuse;
            /*设置上外边距*/
            margin-top:100px;
        }
        /*3、父子元素
        （1）父子元素间相邻外边距，子元素的会传递给父元素（上外边距）
        （2）父子元素外边距的重叠会影响到页面的布局，必须进行处理*/
        .box3{
            width:200px;
            height:200px;
            background-color:coral;
            /* padding-top:100px; */
            border-top:1px solid;
        }
        .box4{
            width:100px;
            height:100px;
            background-color:deeppink;
            margin-top:99px;
        }
    </style>
</head>
<body>
    <!--兄弟元素-->
    <!-- <div class="box1">1</div>
    <div class="box2">2</div> -->
    <div class="box3">
        <div class="box4"></div>
    </div>
</body>
</html>
