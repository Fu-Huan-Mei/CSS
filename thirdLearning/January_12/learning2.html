<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>长度单位</title>
    <style>
        /*2023-1-12：第一遍理解记忆*/
        html{
            font-size: 10px;
        }
        .box1{
/*1、像素：屏幕（显示器）实际上由一个一个小点构成；不同屏幕像素大小不同，像素越小的屏幕显示效果越清晰；
所以同样的200px在不同设备下显示效果不同*/
            
            width:200px;
            height:200px;
            background-color: aqua;
        }
        .box2{
/*2、百分比：将属性值设置为相对于其父元素属性的百分比；设置百分比可以使子元素跟随父元素的改变而改变*/
            width:50%;/*相当于100px*/
            height:50%;/*相当于100px*/
            background-color: chartreuse;
        }
        .box3{
/*3、em：相对于元素自身的字体大小来计算 1em=1font-size*/
            font-size: 20px;
            width:10em;/*相当于200px*/
            height:10em;/*相当于200px*/
            background-color: coral;
        }
        .box4{
    /*4、rem：相对于根元素HTML的字体大小来计算 1rem=10font-size */
            width:10rem;
            height:10rem;
            background-color: deeppink;
        }

    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
