<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z轴的变形平移</title>
    <style>
        html{
            /*设置当前网页的视距，目的是看见z轴平移后的立体效果*/
            perspective: 800px;
        }
        body{
            border:1px red solid;
            background-color:antiquewhite;
        }
        .box1{
            width:200px;
            height:200px;
            background-color: aqua;
            margin:200px auto;
/*1、Z轴的平移：调整元素在z轴的位置，正常情况下就是调整元素和人眼之间的距离，距离越大，元素离人越近
2、效果：z轴平移效果是立体效果（近大远小），默认情况下网页是不支持透视的，若要看见效果则必须要设置网页的视距*/
            transition: 2s;
        }
        body:hover{
            transform: translateZ(100px);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
