<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变形平移</title>
    <style>
        .box1{
            width:200px;
            height:200px;
            background-color: aqua;
            margin:0 auto;
            margin-top:200px;
/*变形
1、概念：通过CSS来改变元素的形状或位置
2、注意：变形不会影响页面的布局
3、属性名的设置：transform设置元素的变形效果
4、属性值：
（1）translateX()沿着X轴方向平移
（2）translateY()沿着Y轴方向平移
（3）translateZ()沿着Z轴方向平移*/  
            /* transform: translateX(100px); */
/*5、注意：平移元素时，百分比相对于自身计算*/
            transform: translateX(50%);
        }
        /* .box2{
            width:200px;
            height:200px;
            background-color: chartreuse;
            margin:0 auto;
        } */
        .box3{
            
            background-color:deeppink;
            position:absolute;
            /*这种居中方式只适用于元素的大小确定*/
            /* top:0;
            right:0;
            bottom:0;
            left:0;
            margin:auto; */
            /*相对于包含快（初始块）的偏移量*/
            /*水平垂直居中*/
            left:50%;
            top:50%;
            transform: translateX(-50%) translateY(-50%);
           
        }
        .box4,.box5{
            width:220px;
            height:300px;
            background-color: forestgreen;
            float:left;
            margin:0 10px;
            transition: transform .3s;
        }
        .box4:hover{
            transform: translateY(-5px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .3);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <!-- <div class="box2"></div>
    <div class="box3">aaaaaaaaaaa</div> -->
    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
