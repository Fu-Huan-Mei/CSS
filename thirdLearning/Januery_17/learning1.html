<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的布局</title>
    <style>
        /*第一遍理解记忆：2023-1-17*/
        header{
            width:1000px;
            height:120px;
            background-color: aqua;
            margin:0 auto;
        }
        main{
            width:1000px;
            height:300px;
            background-color:chartreuse;
            margin:10px auto;
        }
        /*左侧导航*/
        nav{
            float:left;
            width:200px;
            height:100%;
            background-color: darkorchid;
        }
        /*中间内容*/
        article{
            float:left;
            width:580px;
            height:100%;
            background-color: coral;
            margin:0 10px;
        }
        /*侧边栏*/
        aside{
            float:left;
            width:200px;
            height:100%;
            background-color: darkturquoise;
        }
        footer{
            width:1000px;
            height:150px;
            background-color:deeppink;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <!--创建头部-->
    <header></header>
    <!--创建网页主体-->
    <main>
        <!--左侧导航-->
        <nav></nav>
        <!--中间内容-->
        <article></article>
        <!--侧边栏-->
        <aside></aside>
    </main>
    <!--创建网页底部-->
    <footer></footer>
</body>
</html>
