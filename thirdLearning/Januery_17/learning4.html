<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear</title>
    <style>
        div{
            font-size:50px;
        }
        .box1{
            width:200px;
            height:200px;
            background-color: aqua;
            float:left;
        }
        .box2{
            width:400px;
            height:400px;
            background-color:deeppink;
            float:right;
        }
        .box3{
            width:200px;
            height:200px;
            background-color: chartreuse;
/*第一遍理解记忆：2023-1-17*/
/*1、概述：由于box1的浮动导致box3的位置上移，即box3受到了box1浮动的影响，位置发生了改变；
如果不希望某个元素因为其他元素浮动的影响而改变位置，可以通过clear属性来清除浮动元素对当前元素所产生的影响
2、clear
（1）可选值：
left：清除左侧浮动元素对当前元素的影响
right：清除右侧浮动元素对当前元素的影响
both：清除两侧中最大影响的那侧*/
            /* clear:left; */
            clear:both;
            /* clear:right; */
/*3、原理：设置清除浮动以后，浏览器会自动为元素添加一个上外边距，以使其位置不受其它元素的影响*/
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
