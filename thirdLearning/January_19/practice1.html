<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东顶部导航条</title>
    <!--引入重置样式表-->
    <link rel="stylesheet" href="../css.style/reset.css">
    <!--引入图标字体-->
    <link rel="stylesheet" href="../FontAwesome/css/all.css">
    <style> 
    /*还是有点小问题？？*/
        /*清除浮动元素的影响*/
        .clearfix::before,
        .clearfix::after{
            content:'';
            display:table ;
            clear:both;
        }
        body{
            /*设置字体样式*/
            font: 12px/1.5 Microsoft YaHei,Heiti SC,tahoma,arial,Hiragino Sans GB,"\5B8B\4F53",sans-serif;
        
        }
        /*设置外部容器样式*/
        .top-bar-wrapper{
            /*设置宽度*/
            width:100%;
            height:30px;
            /* 设置行高，使文字垂直居中：将行高设置为和高度一样的值，使单行文字在一个元素中垂直居中 */
            line-height:30px;
            border-bottom:1px #ddd solid;
            background-color: #E3E4E5;
        }
        /*设置内部容器*/
        .top-bar{
            /*设置宽度*/
            width:1190px;
            /*设置水平居中*/
            margin:0 auto;
            position: relative;
        }
        .top-bar a,
        .top-bar span,
        .top-bar i{
            color:#999;
            text-decoration: none;
        }
        /*设置鼠标移入状态*/
        .top-bar a:hover,
        .top-bar a.highlight{
            color:#f10215;

        }
        /*设置location*/
        .location{
            float:left;
        }
        /*设置城市列表效果*/
        .location .city-list{
            /*这个效果我自己不知道：设置下拉框的隐藏效果*/
            display:none;
            width:320px;
            height:460px;
            background-color:white;
            border:1px solid rgb(204,204,204);
            /*设置绝对定位，使其不占据文档流中的位置*/
            position: absolute;
            /*设置下拉框的阴影效果*/
            box-shadow: 0 2px 2px rgba(0,0,0,.2);
        }
         /*当鼠标移入到location时，让city-list显示：设置鼠标移入后显示下拉框*/
        .location:hover .city-list{ 
            display: block;
        }
        /*设置current-city ??（不懂）*/
        .current-city{
            padding:0 10px;
            border:1px solid transparent;
            position: relative;
            z-index:999;
        }
        /*设置current-city的鼠标移入效果*/
        .location:hover .current-city{
            background-color: white;
          
            border-bottom: none;
            padding-bottom: 1px;

        
       }
        /*设置shortcut*/
        .shortcut{
            float:right;
        }
        /*设置分割线*/
        .shortcut .line{
            width:1px;
            height:10px;
            background-color:#999;
            /*垂直居中*/
            margin:10px 12px ;
        }
        /*设置li*/
        .shortcut li{
            float:left;
        }
         /*设置location下的小图标*/
         .location .fas{
            font-size:12px;
            color:#f10205;

        };
        
    </style>
</head>
<body>
    <!--创建外部容器-->
    <div class="top-bar-wrapper">
        <!--创建内部容器-->
        <div class="top-bar clearfix">

            <!--左侧菜单-->
            <div class="location">
                <div class="current-city">
                    <i class="fas fa-map-marker-alt"></i>
                    <a href="javascript:;">北京</a>
                </div>
                <!--放置城市列表的div：设置下拉框-->
                <div class="city-list"></div>
            </div>

            <!--右侧菜单-->
            <ul class="shortcut clearfix">
                <li>
                    <a href="javascript:;">你好,请登录</a>
                    <a class="highlight" href="javascript:;">免费注册</a>
                </li>

                <!--分割线-->
                <li class="line"></li>
                <li>
                    <a href="javascript:;">我的订单</a>
                </li>

                <li class="line"></li>
                <li>
                    <a href="javascript:;">我的京东</a>
                    <i class="fas fa-angle-down"></i>
                </li>

                <li class="line"></li>
                <li>
                    <a href="javascript:;">京东会员</a>
                </li>

                <li class="line"></li>
                <li>
                    <a class="highlight" href="javascript:;">企业采购</a>
                    <i class="fas fa-angle-down"></i>
                </li>

                <li class="line"></li>
                <li>
                    <span>客户服务</span>
                    <i class="fas fa-angle-down"></i>
                </li>

                <li class="line"></li>
                <li>
                    <span>网站导航</span>
                    <i class="fas fa-angle-down"></i>
                </li>

                <li class="line"></li>
                <li>
                    <span>手机京东</span>
                </li>

            </ul>
        </div>
    </div>    
</body>
</html>
