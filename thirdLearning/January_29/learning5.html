<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vw适配</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html{
/*网页中字体大小最小是12px，不能设置一个比12像素还小的字体;如果设置了小于12像素的字体，则字体自动设置为12px
0.1333333vw = 1px   1.333333vw = 10px    5.3333333vw = 40px*/
            font-size: 5.33333333vw;
            /* font-size:100px; */
        }
        .box1{
/*1rem =  1html的字体大小   1rem=40px(设计图)    1rem=1html的字体大小=40px(设计图) */
            width:1.2rem;
            height:0.875rem;
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
