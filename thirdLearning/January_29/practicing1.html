            text-align: center;
        }
        .item img{
            /*设置图片宽度和父元素一样，适合手机的放大或缩小*/
            width:100%;

            border-radius: 50%;
        }
        .item a{
            color:#333;
            text-decoration: none;
            font-size:16px;
           
        }
    </style>
