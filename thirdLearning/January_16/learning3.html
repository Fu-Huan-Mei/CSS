/*
1、概述：通过浮动可以使一个元素向其父元素的左侧或右侧移动
2、设置：float
3、可选值：
（1）none默认值，元素不浮动
（2）left元素向左浮动
（3）right元素向右移动
4、注意：
（1）元素设置浮动以后，水平布局等式便不需要强制成立
（2）元素设置浮动以后，会完全从文档流中脱离，不再占据文档流的位置，所以元素下边还在文档流中的元素会向上移动
5、特点：
（1）浮动元素会完全脱离文档流，不再占据文档流中的位置
（2）设置浮动以后，元素会向父元素的左侧或右侧移动
（3）浮动元素默认不会从父元素中移出
（4）浮动元素向左或向右移动时，不会超过它前边的其它浮动元素
（5）如果浮动元素的上边是一个没有浮动的块元素，则浮动元素无法上移？？？
（6）浮动元素不会超过它上边浮动的兄弟元素，最多就是和它一样高
（7）浮动元素不会盖住文字，文字会自动环绕在浮动元素的周围；可以利用浮动来设置文字环绕图片的效果
（8）元素设置浮动以后，会从文档流中脱离
6、简单总结：浮动的主要作用：让页面中元素水平排列，通过浮动可以制作一些水平方向的布局
7、元素脱离文档流中的特点
