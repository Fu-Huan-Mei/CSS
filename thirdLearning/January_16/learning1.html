<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子的大小</title>
    <style>
        /*第一遍理解记忆：2023-1-16*/
        .box1{
            width:100px;
            height:100px;
            background-color: aqua;
            padding:10px;
            border:10px red solid;
            /*1、盒子大小：默认情况下，盒子可见框的大小由内容区、内边距和边框共同决定*/
            /*2、box-sizing：设置盒子尺寸大小（设置width和height）
            3、可选值：
（1）content-box默认值，宽度和高度用来设置内容区的大小
（2）border-box宽度和高度设置整个盒子可见框的大小；width和height指的是内容区、内边距和边框的总大小*/
            /* box-sizing:content-box; */
            box-sizing: border-box;
            
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
