<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影卡片练习</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../FontAwesome/css/all.css">
    <style>
        /*设置外层容器*/
        .outer{
            width:300px;
            margin:0 auto;
            /*设置阴影*/
            box-shadow: 0 0 10px rgba(0,0,0,.4);
        }

        /* .img-wrapper{
            border:1px red solid;
        } */

        /*设置图片*/
        .img-wrapper img{
            /*和父元素一样宽*/
            width:100%;
            /*基线对齐*/
            vertical-align: bottom;
           
        }
        .info{
            padding: 18px;
        }

        /*设置动画标题*/
        .info .title{
            color:#717171;
            font-size: 18px;
            margin:13px 0 15px 0;


        }
        .info .category{
            color:#aaaaaa;
            font-size: 14px;

        }

        .info .category i{
            margin-left:4px;
            margin-right:7px;
        }

        /*设置简介的样式*/
        .info .intro{
            color:#acaaaa;
            font-size: 14px;
            margin:18px 4px;
            /* margin-left: 4px;
            margin-top:18px;
            margin-bottom:18px; */
            /*设置行间距*/
            line-height: 20px;
        }

        /*设置星星的样式*/
        .star-wrapper{
            border-top:1px solid #ddd;
            height:46px;
            line-height: 46px;
            color:#ddd;
            padding:0 16px;
          
        }
        .star-wrapper .star{
            /* padding-left:14px; */
            float:left;
        }
        .star-wrapper .light{
            color:#b9cb41;
        }
        .star-wrapper .weibo{
            float:right;
            padding-right: 20px;
        }

    </style>
</head>
<body>
    <!--创建一个外层容器-->
    <div class="outer">
        <!--创建图片容器-->
        <div class="img-wrapper">
            <!--设置图片-->
            <img src="./picture/6.jpg">
        </div>
        <!--创建内容区容器-->
        <div class="info">
            <h2 class="title">
                动画电影
            </h2>
            <h3 class="category">
                <i class="fas fa-map-marker-alt"></i>
                动画
            </h3>
            <p class="intro">
                这是一部迪士尼动画电影,非常好看,快来看看吧！
            </p>
        </div>
        <!--创建评分容器-->
        <div class="star-wrapper">
            <ul class="star">
                <li class="fas fa-star light"></li>
                <li class="fas fa-star light"></li>
                <li class="fas fa-star"></li>
                <li class="fas fa-star"></li>
            </ul>
            <!--创建新浪微博图标-->
            <ul class="weibo">
                <li class="fab fa-weibo"></li>
            </ul>
        </div>
    </div>
    
    
</body>
</html>
