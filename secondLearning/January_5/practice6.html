<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端页面(未完）</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../FontAwesome/css/all.css">
    
</head>
<body>
    <!--创建头部容器-->
    <header class="top-bar">
        <div class="menu-btn">
            <a href="#">
                <i class="fas fa-stream"></i>
            </a>
        </div>

        <h1 class="logo">
            <a href="#">
                爱学习
            </a>
        </h1>

        <div class="search-btn">
            <a href="#">
                <i class="fas fa-search"></i>
            </a>
        </div>
    </header>

    <div class="banner">
        <a href="#">
            <img src="./picture/1.jpg" >
        </a>
    </div>

    <nav class="menu">
        <a class="course" href="#">
            <i class="fas fa-book"></i>
            我的课程
        </a>
        <a class="star" href="#">
            <i class="fas fa-star"></i>
            名气教师
        </a>
        <a class="sub" href="#">
            <i class="fas fa-subscript"></i>
            我的订阅
        </a>
        <a class="download" href="#">
            <i class="fas fa-download"></i>
            我的下载
        </a>
    </nav>
    <!--课程列表-->
    <div class="course-list">
        <!--列表标题-->
        <div class="title">
            <h2>最新课程</h2>
            <a class="more" href="#">更多+</a>
        </div>
        <!--列表容器-->
        <div class="item-list">
            <div class="item">
                <!--封面-->
                <div class="cover">
                    <img src="./3Dpicture/5.jpg">
                </div>
                <!--小标题-->
                <h3 class="course">
                    摄影课程
                </h3>
                <!--用户信息-->
                <div class="user-info">
                    <div class="avatar">
                        <img src="./3Dpicture/2.jpg">
                    </div>
                    <div class="nickname">
                        后裔射手
                    </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    
</body>
</html>
