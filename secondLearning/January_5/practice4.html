<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝导航</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        /*设置外层容器*/
        .nav{
            width:100%;/*与屏幕一样宽*/
        }
        /*设置每一行的容器*/
        .nav-inner{
            /*设置弹性容器*/
            display: flex;
            /*设置主轴上空白的分布*/
            justify-content: space-around;

        }
        .item{
            width:10%;
            /* background-color: aqua;
            flex: auto; */
            /*文字水平居中*/
            text-align: center;
        }
        .item img{
            width:150px; 
            height:150px;
            border-radius: 50%;
        }
        .item a{
            color:#333;
            text-decoration: none;
            font-size: 16px;
         
        }
    </style>
</head>
<body>
    <!--创建一个外层容器-->
    <nav class="nav">
        <div class="nav-inner">
            
            <div class="item">
                <a href="#">
                    <img src="./3Dpicture/1.jpg" alt="">
                    <span>天猫</span>
                </a>
            </div>

            <div class="item">
                <a href="#">
                    <img src="./3Dpicture/2.jpg" alt="">
                    <span>聚划算</span>
                </a>
            </div>

            <div class="item">
                <a href="#">
                    <img src="./3Dpicture/3.jpg">
                    <span>天猫国际</span>
                </a>
            </div>

            <div class="item">
                <a href="#">
                    <img src="./3Dpicture/4.jpg">
                    <span>外卖</span>
                </a>
            </div>

            <div class="item">
                <a href="#">
                    <img src="./3Dpicture/5.jpg">
                    <span>天猫超市</span>
                </a>
            </div>
        </div>

        <div class="nav-inner">
            <div class="item">
                <a href="#">
                    <img src="./3Dpicture/6.jpg">
                    <span>充值中心</span>
                </a>
            </div>

            <div class="item">
                <a href="#">
                    <img src="./picture/1.jpg">
                    <span>飞猪旅行</span>
                </a>
            </div>

            <div class="item">
                <a href="#">
                    <img src="./picture/2.jpg">
                    <span>领金币</span>
                </a>
            </div>

            <div class="item">
                <a href="#">
                    <img src="./picture/3.jpg">
                    <span>拍卖</span>
                </a>
            </div>

            <div class="item">
                <a href="#">
                    <img src="./picture/4.jpg">
                    <span>分类</span>
                </a>
            </div>
        </div>
    </nav>
   

    
</body>
</html>
