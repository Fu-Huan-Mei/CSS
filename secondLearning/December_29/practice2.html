    <title>京东左侧导航条</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        /*设置body*/
        body{
            /*设置网页背景方便查看*/
            background-color: #bfa;
        }

        /*设置菜单外部容器*/
        .left-nav{
            width:190px;
            height:450px;
            padding:10px 0;
            background-color: #fff;
            /*设置外部容器的居中*/
            margin:50px auto;
        }

        /*设置=菜单内部的item*/
        .left-nav .item{
            height:25px;
            /*要让文字在元素中居中，只需将父元素的line-height设置为一个和父元素height一样的值*/
            line-height:25px;
            /*设置item的右内边距，将文字向内移动*/
            padding-left:18px;
        }

        /*为item设置鼠标移入的状态*/
        .item:hover{
            background-color:#d9d9d9 ;
        }

        /*设置超链接的样式*/
        .item a{
            /*设置字体大小*/
            font-size:14px;
            /*设置字体颜色*/
            color: #333;
            /*去除下划线*/
            text-decoration: none;
        }
        .item a:hover{
            color:#c81623;
        }

    </style>
</head>
