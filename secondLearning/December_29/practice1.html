<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东图片列表练习</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        /*设置body的背景颜色*/
        body{
            background-color: antiquewhite;
        }

        /*设置外部ul的样式*/
        .img-list{
            width:190px;
            height:470px;
            /*裁剪溢出的内容*/
            overflow:hidden;
            /*使ul在页面中居中*/
            margin:50px auto;
        }

        /*设置li的位置*/
        .img-list li{/*后代元素选择器*/
            margin-bottom:9px;
        }

        /*设置图片大小*/
        .img-list img{
            width:100%;/*子元素把父元素撑开*/
        }
    </style>
</head>
<body>
    <ul class="img-list">
        <li>
            <a href="javascript:;">
                <img src="./picture/01.webp" alt="">
            </a>
        </li>
    
        <li>
            <a href="javascript:;">
                <img src="./picture/02.webp" alt="">

            </a>
        </li>
    
        <li>
            <a href="javascript:;">
                <img src="./picture/03.webp" alt="">

            </a>
        </li>
    </ul>

    
</body>
</html>
