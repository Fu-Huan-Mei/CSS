<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒模型(框模型)(box model)</title>
    <style>
        .box1{
        /*
        内容区：元素中的所有子元素和文本内容都在内容区中排列；内容去的大小由width和height两个属性来设置
        width：设置内容区得宽度；height：设置内容区得高度
        */
            width:200px;
            height:200px;
            background-color: darkorchid;
        /*边框：属于盒子得边缘，边框里属于盒子内部，边框外属于盒子外部
        设置边框： 至少需要设置3个样式
        边框的宽度：border-width 边框的颜色：border-color 边框的样式:border-style
        边框大小会影响整个盒子的大小
        */
            border-width:10px;
            border-color:aqua;
            border-style:solid;
        /**/

        }
        

    </style>
</head>
<body>
<!--盒模型
1、css将页面中的所有元素都设置为一个矩形的盒子
2、将元素设置为矩形的盒子后，对页面的布局就编程了将不同的盒子摆放到不同的位置
3、每一个盒子模型都有以下部分组成
（1）内容区(content)
（2）内边距(padding)
（3）边框(border)
（4）外边距(margin)
-->
    <div class="box1"></div>
    
</body>
</html>
