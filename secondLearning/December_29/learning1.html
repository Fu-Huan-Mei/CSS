<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素和百分比</title>
    <style>
        html{
            font-size:30px;
        }
        .box1{
            /*长度单位：
            1、像素
            2、百分比
            3、em：相对于自身的字体大小会根据字体大小改变而改变 1em=1font-size
            4\rem：相对于根元素的字体大小来计算
            */
            width:200px;
            height:200px;
            background-color: aqua;
        }
        .box2{
            width:50%;
            height:50%;
            background-color: chartreuse;
        }
        .box3{
            width:10em;
            height:10em;
            background-color:darkorchid;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
    <div class="box3"></div>
    
</body>
</html>
