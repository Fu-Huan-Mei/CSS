<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直方向的布局:外边距子元素的溢出</title>
    <style>
        /* .outer{
            background-color: chartreuse;
            height:600px;
            //默认情况下，父元素的高度被内容撑开
        }
        .inner{
            width:100px;
            height:100px;
            background-color: aqua;
            margin-bottom:100px;
        } */
        .box1{
            width:200px;
            height:200px;
            background-color: aqua;
            overflow:auto;/*解决子元素溢出*/
             /*1、问题：子元素是在父元素的内容区中排列的，如果子元素的大小超过了父元素，则子元素会从父元素中溢出
            2、处理子元素的溢出：使用overflow属性来设置子元素的溢出
            （1）可选值：
            visible 默认值,子元素会从父元素中溢出，在父元素外部的位置显示
            hidden 溢出内容将会被裁剪不会显示
            scroll 生成两个滚动条，通过滚动条来查看完整的内容
            auto 根据需要生成滚动条
            */
            /* overflow:hidden;溢出内容将会被裁剪不会显示 */
            /* overflow-y:scroll;生成x方向滚动条
            overflow-x:scroll;生成y方向滚动条 */
        }
        .box2{
            width:100px;
            height:400px;
           
            background-color: chartreuse;
        }

    </style>
</head>
<body>
    <!-- <div class="outer">
        <div class="inner"></div>
        <div class="inner"></div>
    </div> -->
    <div class="box1">
        <div class="box2"></div>
    </div>
    
</body>
</html>
