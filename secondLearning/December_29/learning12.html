<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器的默认样式</title>
    <link rel="stylesheet" href="./css/reset.css">
    <!--
        1、reset.css：重置样式表：专门对浏览器的样式进行重置
        2、normalize.css：对默认样式进行统一
    -->
    <!--
        margin-left+border-left+padding-left+width
        +padding-right+border-right+margin-right=其父元素内容区的宽度（必须满足）
1、通常情况下，浏览器都会为元素设置一些默认样式，但会影响到页面的布局，往往在开发网页时必须要去除浏览器的默认样式(pc端)
2、
-->
    <style>

        .box1{
            width:100px;
            height:100px;
            border: 10px dashed darkorchid;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <p>我是一个段落</p>
    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ul>
    
</body>
</html>
