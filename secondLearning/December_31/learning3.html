<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
        body{
            font-size:100px;
        }
        .box1{
            width:200px;
            height:200px;
            background-color:aqua;
            
        }
        .box2{
            width:200px;
            height:200px;
            background-color:darkorchid;
            /* position:absolute; */
            /* left:200px;
            top:200px; */
        /*
        1、开启绝对定位：position:absolute;
        2、绝对定位的特点：
        （1）如果不设置偏移量则元素的位置不会发生改变
        （2）元素会从文档流中脱离
        （3）绝对定位会改变元素的性质，行内变成块，块的宽高被内容撑开
        （4）绝对定位会使元素提升一个层级
        （5）绝对定位元素是相对于包含块进行定位的
        3、包含快
        （1）正常情况下，包含快就是离当前元素最近的祖先元素
        （2）绝对定位的包含快：离它最近的开启了定位的祖先元素
        （3）如果所有的祖先元素都没有开启定位，则根元素就是包含快
        （4）根元素(html)：初始包含块
        4、绝对定位元素的布局
        （1）
        */
            
        }
        .box3{
            width:200px;
            height:200px;
            background-color:deeppink;
           
        }


    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    
    
</body>
</html>
