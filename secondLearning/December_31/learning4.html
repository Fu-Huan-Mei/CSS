    <title>固定定位</title>

        将元素的position设置为fixed则开启了元素的固定定位
        固定定位也是一种绝对定位，所以固定定位的大部分特点与绝对定位是一样
        但是固定定位永远参照于浏览器的视口进行定位，固定定位的元素不会随网页滚动条滚动*/
