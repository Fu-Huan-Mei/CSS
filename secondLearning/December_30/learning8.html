<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        div{
            font-size:50px;
        }
        .box1{
            width:200px;
            height:200px;
            background-color:greenyellow;
            float:left;
        /*由于box1的浮动，导致box3的位置上移，也就是box3受到了box1浮动的影响，位置发生了改变
        如果我们不希望某个元素因为其他元素浮动的影响，可以通过clear属性来清除浮动元素对当前元素所产生的影响*/
        /*clear
        -作用：清除浮动元素对方当前元素的影响
        -可选值：
        left 清楚左侧浮动元素对当前元素的影响
        right 清除右侧浮动元素对当前元素的影响
        both 清除两侧中最大影响的那侧
        -原理：设置清除浮动以后，浏览器会自动为元素添加一个上外边距，使其位置不受其他浮动元素的影响

        */
        }
        .box2{
            width:400px;
            height:400px;
            background-color:darkorchid;
            float:right;
        }

        .box3{
            width:200px;
            height:200px;
            background-color:deeppink;
            /* clear:left;清除左边影响box1 */
            /* clear:right;清楚右边影响box2 */
            clear:both;/*清除较大边影响即右边影响box2*/
        }

    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
