<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高</title>
    <style>
        div{
            /*可以将行高和高度设置为一样的值，就会使单行文字在一个元素中垂直居中*/
            height:200px;
            line-height:200px;/*默认行高使1.33*/
            /*行高会用来设置文字的行间距
            行间距=行高-字体大小*/
            /*行框（字体框）：字体存在的格子，设置font-size实际上就是在设置字体框的高度*/
            font-size:50px;/*字体大小*/
            border:1px red solid;
             /*行高(line-height)：单行文字占有的实际高度指定大小，
            也可以直接为行高设置一个整数，整数：行高将会是字体的指定倍数
            行高会在字体框得上下平均分配
            */
           
            
        }
    </style>
</head>
<body>
    <div>今天好冷 hello 今天好冷 hello 今天好冷 hello</div>
    
</body>
</html>
