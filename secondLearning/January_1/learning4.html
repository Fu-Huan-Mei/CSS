<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体的简写属性</title>
    <style>
        div{
            border:1px red solid;
            /*font设置字体相关的所有属性
            语法：font：字体大小/行高 字体族；
            行高可以省略不写，但是相当于line-height:1.33的默认值
            */
            font:50px/2 'Times New Roman',serif,Times;
            font-size:50px;
            /*自重，设置字体的加粗
            可选值：bold加粗 normal正常值 100-9009个加粗级别*/
            font-weight:bold;
            font-style:oblique;

        }
    </style>
</head>
<body>
    <div>今天早点儿sleeping</div>
    
</body>
</html>
