<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标字体的其他使用方式</title>
    <link rel="stylesheet" href="../FontAwesome/css/all.css">
    <style>
        li{
            list-style:none;
        }
        /*通方式二：过伪元素来设置图标字体
        1、找到要设置得图标元素，通过after或before选中
        2、在content中设置字体的编码
        3、设置字体样式*/
        li::before{
            content:"\f1b0";
            /*不懂这里？？？*/
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            color:blue;
            margin-right:10px;
        }

    </style>
</head>
<body>
    <ul>
        <!--方式一-->
        <!-- <li class="fas fa-star">锄禾日当午</li> -->

        <li>锄禾日当午</li>
        <li>锄禾日当午</li>
        <li>锄禾日当午</li>
    </ul>
    <!--方式三：通过实体来使用图标字体：&#x图标编码-->
    <span class="fas">&#xf0f3;</span>
    
</body>
</html>
