<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS编写位置</title>
    <!--
    1、内联样式（行内样式）：写到body里；但修改起来比较麻烦
    2、将样式编写到Head的style标签里；但只能在当前页面使用，不能跨页面进行复用
    3、外部样式：先把css编写到外部的css文件中，再通过link标签引入外部文件,
    意味着只要想使用这些样式都可以对其引用，复用较强
    将样式编写到外部的css文件中，可以使用到浏览器的缓存机制，从而加快网页的加载速度，提高用户体验

    -->
    <link rel="stylesheet" href="./style.css">

        p{
            color:yellowgreen;
            font-size:50px;

        }
    </style>  -->
</head>
<body>
    <p>少小离家老大回,乡音无改鬓毛衰</p>
    <p>今天天气好冷！</p>
    <p>落霞与孤鹜齐飞,秋水共长天一色</p>
    <P>今天你真漂亮！</P>
    
</body>
</html>
