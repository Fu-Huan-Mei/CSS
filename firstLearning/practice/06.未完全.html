<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东顶部导航条:有错误，未设计完成</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../FontAwesome/css/all.css">
    <style>
        body{
            font-size:14px;
            color:#999;
        }
        /* 避免高度塌陷 */
        .clearfix::before,
        .clearfix::after{
            content:'';
            display:table;
            clear:both;
        }
        /* 设置外部容器样式 */
        .top-bar-wrapper{
            width:100%;
            background-color: #E3E4E5;
           /*设置行高，没有设置高度，使文字垂直居中*/
            line-height: 30px;
            border-bottom: 1px #ddd solid;
        }
        /*设置内部容器样式*/
        .top-bar{
            /*固定宽度*/
            width:1190px;
            /*设置水平居中*/
            margin:0 auto;
        }
        .top-bar a,
        .top-bar span,
        .top-bar i{
            color:#999;
            text-decoration: none;
        }

        /* 设置location */
        .location{
            float:left;
        }
        /* 设置shortcut */
        .shortcut{
            float:right;
        }
        /* 设置li */
        .shortcut li{
            float:right;
        }
        

    </style>

</head>
<body>
    <!--创建外部容器 -->
    <div class="top-bar-wrapper">
        <!-- 创建内部容器 -->
        <div class="top-bar clearfix">
            <!-- 左侧菜单 -->
            <div class="location">
                <div class="current-city">
                    <a href="javascript:;">北京</a>
                </div>
            </div>
            <!-- 右侧菜单 -->
            <ul class="shortcut">
                <li>
                    <a href="javascript:;">你好，请登录</a>
                    <a href="javascript:;">免费注册</a>
                     <!-- 分割线 -->
                </li class="line"><li>
                <li><a href="javascript:;">我的订单</a></li>

                <li class="line"></li>
                <li>
                    <a href="javascript:;">我的京东</a>
                    <i class="fas fa-angle-down"></i>
                </li>

                <li class="line"></li>
                <li><a href="javascript:;">京东会员</a></li>

                <li class="line"></li>
                <li>
                    <a href="javascript:;">企业采购</a>
                    <i class="fas fa-angle-down"></i>
                </li>

                <li class="line"></li>
                <li>
                   <span>客户服务</span>
                    <i class="fas fa-angle-down"></i>
                </li>

                <li class="line"></li>
                <li>
                   <span>网站导航</span>
                    <i class="fas fa-angle-down"></i>
                </li>

                <li class="line"></li>
                <li>
                   <span>手机京东</span>
                    <i class="fas fa-angle-down"></i>
                </li>
               
            </ul>
        </div>
    </div>
</body>
</html>
